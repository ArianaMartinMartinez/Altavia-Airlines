<div class="flightDiv">
    <div>
        <h4>{{ flight.airplane.name }}</h4>
        <p>{{ flight.airplane.seats-flight.users_count }}/{{ flight.airplane.seats }} available seats</p>
    </div>

    <div class="flightRoute">
        <p>{{ flight.departure.name }}</p>
        <img src="routePlane.png" alt="Flying plane" width="250px">
        <p>{{ flight.arrival.name }}</p>
    </div>
    
    <div>
        <p>{{ flight.date }}</p>
        <p>{{ flight.price }}â‚¬</p>
    </div>

    <div (click)="booked(flight.id)" style="cursor: pointer;">
        <button *ngIf="!isBooked" [disabled]="disabled" class="btn btn-light">Book flight</button>
        <button *ngIf="isBooked" [disabled]="disabled" class="btn btn-danger">Cancel</button>
    </div>
</div>
