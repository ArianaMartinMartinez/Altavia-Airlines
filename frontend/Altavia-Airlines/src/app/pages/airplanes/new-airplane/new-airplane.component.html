<div class="container mt-5">
    <h2>New airplane</h2>

    <form [formGroup]="newAirplaneForm" (submit)="submit()">
        <div class="mt-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" formControlName="name" id="name" required>
            <div class="text-danger" *ngIf="newAirplaneForm.get('name')?.invalid && newAirplaneForm.get('name')?.touched">
                Name is required
            </div>
        </div>
        <div class="mt-3">
            <label for="seats" class="form-label">Seats:</label>
            <input type="number" class="form-control" formControlName="seats" id="seats" required>
            <div class="text-danger" *ngIf="newAirplaneForm.get('seats')?.invalid && newAirplaneForm.get('seats')?.touched">
                Seats is required and min 1
            </div>
        </div>

        <div class="actionButtons m-3">
            <button type="submit" class="btn btn-submit">Confirm</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>
</div>
