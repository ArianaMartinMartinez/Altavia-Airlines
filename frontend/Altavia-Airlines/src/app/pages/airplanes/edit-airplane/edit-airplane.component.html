<div>
    <div class="d-flex justify-content-center align-items-center">
        <app-loader *ngIf="!hasLoaded; else editAirplanePage"></app-loader>
    </div>

    <ng-template #editAirplanePage>
        <div class="container mt-5">
            <h2>Edit airplane</h2>
        
            <form [formGroup]="editAirplaneForm" (submit)="submit()">
                <div class="mt-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" formControlName="name" id="name" required>
                    <div class="text-danger" *ngIf="editAirplaneForm.get('name')?.invalid && editAirplaneForm.get('name')?.touched">
                        Name is required
                    </div>
                </div>
                <div class="mt-3">
                    <label for="seats" class="form-label">Seats:</label>
                    <input type="number" class="form-control" formControlName="seats" id="seats" required>
                    <div class="text-danger" *ngIf="editAirplaneForm.get('seats')?.invalid && editAirplaneForm.get('seats')?.touched">
                        Seats is required and min 1
                    </div>
                </div>
        
                <div class="actionButtons m-3">
                    <button type="submit" class="btn btn-submit">Confirm</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </ng-template>
</div>
